<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f50f339568.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg-image">
    </div>

    <section class="card">
        <div class="search-bar">
            <input class="city-input" type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass search-btn"></i>
        </div>

        <div class="main-info">
            <h1 class="header">Weather in Denver</h1>
            <h2 class="degrees">23 &#8451</h2>
        </div>

        <div class="weather-desc">
            <div class="wrapper">
                <img class="icon" src="" alt="">
                <p class="weather-type">Cloudy</p>
            </div>
            <p class="humidity">Humidity: 60%</p>
            <p class="wind-speed">Wind Speed: 6.2 km/h</p>
        </div>
    </section>
    
</body>
</html>
